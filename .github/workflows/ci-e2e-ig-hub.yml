name: CI - IG-Hub end-to-end demo

on:
  push:
    paths:
      - 'infra/examples/ig_hub_control_panel/**'
      - 'infra/examples/super_hub_simulator/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'infra/examples/ig_hub_control_panel/**'
      - 'infra/examples/super_hub_simulator/**'
      - 'tests/**'

jobs:
  e2e-sim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies for IG-Hub and simulator
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn requests

      - name: Start IG-Hub control panel (background)
        run: |
          uvicorn infra.examples.ig_hub_control_panel.main:app --host 127.0.0.1 --port 8080 &
          sleep 2

      - name: Run Super Hub simulator
        env:
          IG_HUB_BASE: 'http://127.0.0.1:8080'
          IG_HUB_ADMIN_KEY: 'admin-secret-example'
        run: |
          python infra/examples/super_hub_simulator/simulator.py

      - name: Check IG-Hub connectivity status
        run: |
          python -c "import requests; r=requests.get('http://127.0.0.1:8080/connectivity/status'); print(r.status_code, r.text); assert r.status_code==200"
