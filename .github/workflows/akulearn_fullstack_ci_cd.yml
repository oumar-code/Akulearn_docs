name: Akulearn Fullstack CI/CD
on:
  push:
    branches: [main]
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install fastapi uvicorn pytest
      - name: Run backend tests
        run: pytest tests/
      - name: Build Docker image
        run: docker build -t akulearn-backend:latest akulearn_microservices/
      - name: Push to registry
        run: echo "Push to your Docker/GCP registry here"
      - name: Deploy to server
        run: echo "Deploy backend to your server or cloud platform here"
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: cd unconnected_stack/frontend && npm install
      - name: Run frontend tests
        run: cd unconnected_stack/frontend && npm run test
      - name: Build frontend
        run: cd unconnected_stack/frontend && npm run build
      - name: Deploy to server
        run: echo "Deploy frontend to your server or cloud platform here"
  hardware:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Archive PCB and CAD files
        run: |
          zip -r hardware_release.zip hardware_integration/*.kicad_pcb hardware_integration/*.sch hardware_integration/*.step hardware_integration/*.pdf
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: hardware_release
          path: hardware_release.zip
