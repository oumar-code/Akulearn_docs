name: Render Mermaid Diagrams

on:
  push:
    branches:
      - docs-copilot-refactor
      - main
  pull_request:
    branches:
      - docs-copilot-refactor
      - main

jobs:
  render-and-commit:
    name: Render Mermaid and commit PNGs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install mermaid-cli
        run: |
          npm install -g @mermaid-js/mermaid-cli

      - name: Render Mermaid diagrams to PNG
        run: |
          set -e
          mkdir -p docs/diagrams
          for f in $(find docs/diagrams -name '*.mmd' -print); do
            out="${f%.*}.png"
            echo "Rendering $f -> $out"
            mmdc -i "$f" -o "$out" || (echo "Failed rendering $f"; exit 1)
          done
        shell: bash

      - name: Commit and push generated PNGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/diagrams/*.png || true
          # Only commit when there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore(docs): render mermaid diagrams to PNG [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No diagram changes to commit"
          fi
        shell: bash
