name: Hardware PR Gate

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  require-hardware-checklist:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR for hardware changes and checklist
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              per_page: 200,
            });

            const hwFiles = files.filter(f => f.filename.startsWith('hardware/'));
            if (hwFiles.length === 0) {
              core.info('No hardware files changed â€” skipping hardware gate.');
              return;
            }

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            const body = pr.body || '';
            // Require the PR to reference the hardware PR template checklist or include the QA section
            const requiredMarker = '## QA / Validation Plan';
            if (!body.includes(requiredMarker)) {
              core.setFailed('Hardware PRs must include a QA / Validation Plan section (see .github/PULL_REQUEST_TEMPLATE/hardware_pr_template.md). Please update the PR description.');
            } else {
              core.info('Hardware PR checklist present.');
            }
