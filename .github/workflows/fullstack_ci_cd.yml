name: Akulearn Fullstack CI/CD
on:
  push:
    branches: [main]
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install fastapi uvicorn pytest
      - name: Run backend tests
        run: pytest
      - name: Build Docker images
        run: docker build -t akulearn-backend .
      - name: Push Docker images
        run: echo "Push to registry here"
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run frontend tests
        run: npm run test
      - name: Build frontend
        run: npm run build
      - name: Deploy frontend
        run: echo "Deploy to server here"
