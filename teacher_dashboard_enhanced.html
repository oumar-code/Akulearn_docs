<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Akulearn (Live Data)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .welcome {
            font-size: 32px;
            font-weight: 700;
            color: #111827;
        }

        .class-selector {
            display: flex;
            gap: 8px;
        }

        .class-btn {
            padding: 12px 20px;
            background: #f3f4f6;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .class-btn.active {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .stat-trend {
            display: inline-block;
            margin-left: 8px;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 8px;
            font-weight: 600;
        }

        .stat-trend.up {
            background: #d1fae5;
            color: #065f46;
        }

        .stat-trend.down {
            background: #fee2e2;
            color: #991b1b;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
        }

        .card-action {
            color: #3b82f6;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .student-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .student-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f9fafb;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .student-item:hover {
            background: #f3f4f6;
            transform: translateX(4px);
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .student-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .student-details h4 {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }

        .student-details p {
            font-size: 14px;
            color: #6b7280;
        }

        .student-stats {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .stat-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .stat-badge.excellent {
            background: #d1fae5;
            color: #065f46;
        }

        .stat-badge.good {
            background: #dbeafe;
            color: #1e40af;
        }

        .stat-badge.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .stat-badge.danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .progress-bar {
            width: 80px;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            transition: width 0.3s ease;
        }

        .content-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #f9fafb;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .content-info h4 {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 4px;
        }

        .content-info p {
            font-size: 14px;
            color: #6b7280;
        }

        .content-stats {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: #6b7280;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            padding: 20px;
            background: #fee2e2;
            border: 2px solid #fecaca;
            border-radius: 12px;
            color: #991b1b;
            text-align: center;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div>
                    <div class="welcome">Teacher Dashboard üë®‚Äçüè´</div>
                </div>
                <div class="class-selector">
                    <button class="class-btn active" data-class="SS2A">SS2A</button>
                    <button class="class-btn" data-class="SS2B">SS2B</button>
                    <button class="class-btn" data-class="SS2C">SS2C</button>
                </div>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalStudents">-</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="averageProgress">-</div>
                <div class="stat-label">Average Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="contentCount">-</div>
                <div class="stat-label">Available Content</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completionRate">-</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="content-grid">
            <!-- At-Risk Students -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">‚ö†Ô∏è Students Needing Attention</div>
                </div>
                <div id="atRiskStudents">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading students...
                    </div>
                </div>
            </div>

            <!-- Top Performers -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">üèÜ Top Performers</div>
                </div>
                <div id="topPerformers">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading leaderboard...
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">üìö Content Performance</div>
            </div>
            <div id="contentPerformance">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading content...
                </div>
            </div>
        </div>

        <!-- Class Progress Chart -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">üìä Class Progress by Subject</div>
            </div>
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8000/api/v3';
        
        // Demo students data
        const demoStudents = [
            { id: 'student_001', name: 'Ada Okonkwo', class: 'SS2A' },
            { id: 'student_002', name: 'Chidi Mensah', class: 'SS2A' },
            { id: 'student_003', name: 'Fatima Bello', class: 'SS2A' },
            { id: 'demo_student_001', name: 'Demo Student', class: 'SS2A' },
            { id: 'student_005', name: 'Emeka Nnamdi', class: 'SS2B' },
            { id: 'student_006', name: 'Zainab Ibrahim', class: 'SS2B' }
        ];

        let currentClass = 'SS2A';
        let allContent = [];
        let subjectData = [];
        let progressChart = null;

        // Initialize Dashboard
        async function initDashboard() {
            try {
                await loadContent();
                await loadSubjects();
                await loadLeaderboard();
                await loadAtRiskStudents();
                await loadContentPerformance();
                await updateClassStats();
                initClassSelector();
            } catch (error) {
                console.error('Dashboard initialization error:', error);
            }
        }

        // Initialize Class Selector
        function initClassSelector() {
            document.querySelectorAll('.class-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentClass = btn.dataset.class;
                    document.querySelectorAll('.class-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateDashboardForClass();
                });
            });
        }

        // Update Dashboard for Selected Class
        async function updateDashboardForClass() {
            await updateClassStats();
            await loadLeaderboard();
            await loadAtRiskStudents();
        }

        // Load Content
        async function loadContent() {
            try {
                const response = await fetch(`${API_BASE_URL}/content?limit=100`);
                const data = await response.json();
                allContent = data.content;
                document.getElementById('contentCount').textContent = data.total;
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        // Load Subjects
        async function loadSubjects() {
            try {
                const response = await fetch(`${API_BASE_URL}/subjects`);
                const data = await response.json();
                subjectData = data.subjects;
                await createProgressChart();
            } catch (error) {
                console.error('Error loading subjects:', error);
            }
        }

        // Update Class Statistics
        async function updateClassStats() {
            const classStudents = demoStudents.filter(s => s.class === currentClass);
            document.getElementById('totalStudents').textContent = classStudents.length;

            // Calculate average progress
            let totalProgress = 0;
            let totalCompleted = 0;

            for (const student of classStudents) {
                try {
                    const response = await fetch(`${API_BASE_URL}/progress/${student.id}/statistics`);
                    const data = await response.json();
                    totalProgress += data.statistics.completion_rate || 0;
                    totalCompleted += data.statistics.total_completed || 0;
                } catch (error) {
                    // Student might not have progress yet
                }
            }

            const avgProgress = classStudents.length > 0 ? (totalProgress / classStudents.length) : 0;
            document.getElementById('averageProgress').textContent = `${Math.round(avgProgress)}%`;

            const totalPossible = classStudents.length * allContent.length;
            const completionRate = totalPossible > 0 ? (totalCompleted / totalPossible * 100) : 0;
            document.getElementById('completionRate').textContent = `${Math.round(completionRate)}%`;
        }

        // Load Leaderboard
        async function loadLeaderboard() {
            try {
                const response = await fetch(`${API_BASE_URL}/leaderboard?limit=5`);
                const data = await response.json();
                
                const classStudents = demoStudents.filter(s => s.class === currentClass);
                const classStudentIds = classStudents.map(s => s.id);
                
                const classLeaderboard = data.leaderboard
                    .filter(entry => classStudentIds.includes(entry.student_id))
                    .slice(0, 5);

                renderTopPerformers(classLeaderboard);
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('topPerformers').innerHTML = 
                    '<p style="color: #6b7280; text-align: center;">No data available</p>';
            }
        }

        // Render Top Performers
        function renderTopPerformers(leaderboard) {
            const container = document.getElementById('topPerformers');
            
            if (leaderboard.length === 0) {
                container.innerHTML = '<p style="color: #6b7280; text-align: center;">No students with completed content yet</p>';
                return;
            }

            container.innerHTML = leaderboard.map((entry, index) => {
                const student = demoStudents.find(s => s.id === entry.student_id);
                const studentName = student ? student.name : entry.student_id;
                const initial = studentName.charAt(0);
                const completionRate = entry.total_started > 0 
                    ? Math.round((entry.completed_count / entry.total_started) * 100)
                    : 0;

                return `
                    <div class="student-item">
                        <div class="student-info">
                            <div class="student-avatar">${initial}</div>
                            <div class="student-details">
                                <h4>${studentName}</h4>
                                <p>${entry.completed_count} lessons completed</p>
                            </div>
                        </div>
                        <div class="student-stats">
                            <span class="stat-badge ${completionRate >= 80 ? 'excellent' : completionRate >= 60 ? 'good' : 'warning'}">
                                ${completionRate}%
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load At-Risk Students
        async function loadAtRiskStudents() {
            const classStudents = demoStudents.filter(s => s.class === currentClass);
            const atRiskList = [];

            for (const student of classStudents) {
                try {
                    const response = await fetch(`${API_BASE_URL}/progress/${student.id}/statistics`);
                    const data = await response.json();
                    
                    const stats = data.statistics;
                    const completionRate = stats.completion_rate || 0;
                    
                    // Students with < 20% completion rate are at risk
                    if (stats.total_started > 0 && completionRate < 20) {
                        atRiskList.push({
                            ...student,
                            completionRate,
                            completed: stats.total_completed,
                            inProgress: stats.total_in_progress
                        });
                    }
                } catch (error) {
                    // Student might not have progress
                }
            }

            renderAtRiskStudents(atRiskList);
        }

        // Render At-Risk Students
        function renderAtRiskStudents(students) {
            const container = document.getElementById('atRiskStudents');
            
            if (students.length === 0) {
                container.innerHTML = '<p style="color: #6b7280; text-align: center;">‚úÖ All students are on track!</p>';
                return;
            }

            container.innerHTML = students.map(student => {
                const initial = student.name.charAt(0);
                return `
                    <div class="student-item">
                        <div class="student-info">
                            <div class="student-avatar">${initial}</div>
                            <div class="student-details">
                                <h4>${student.name}</h4>
                                <p>${student.completed} completed, ${student.inProgress} in progress</p>
                            </div>
                        </div>
                        <div class="student-stats">
                            <span class="stat-badge danger">${Math.round(student.completionRate)}%</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load Content Performance
        async function loadContentPerformance() {
            const container = document.getElementById('contentPerformance');
            
            // Get content with most views/likes
            const sortedContent = [...allContent]
                .sort((a, b) => (b.views || 0) - (a.views || 0))
                .slice(0, 5);

            container.innerHTML = sortedContent.map(content => `
                <div class="content-item">
                    <div class="content-info">
                        <h4>${content.title}</h4>
                        <p>${content.subject} ‚Ä¢ ${content.difficulty}</p>
                    </div>
                    <div class="content-stats">
                        <span>üëÅÔ∏è ${content.views} views</span>
                        <span>‚ù§Ô∏è ${content.likes} likes</span>
                    </div>
                </div>
            `).join('');
        }

        // Create Progress Chart
        async function createProgressChart() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            
            // Get progress for each subject
            const subjectProgress = await Promise.all(
                subjectData.map(async subject => {
                    const classStudents = demoStudents.filter(s => s.class === currentClass);
                    let totalCompleted = 0;
                    let totalAvailable = 0;

                    for (const student of classStudents) {
                        try {
                            const response = await fetch(`${API_BASE_URL}/progress/${student.id}/subject/${subject}`);
                            const data = await response.json();
                            totalCompleted += data.completed || 0;
                            totalAvailable += data.total_content || 0;
                        } catch (error) {
                            // Subject might not have progress
                        }
                    }

                    const rate = totalAvailable > 0 ? (totalCompleted / totalAvailable * 100) : 0;
                    return { subject, rate: Math.round(rate) };
                })
            );

            if (progressChart) {
                progressChart.destroy();
            }

            progressChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: subjectProgress.map(s => s.subject),
                    datasets: [{
                        label: 'Completion Rate (%)',
                        data: subjectProgress.map(s => s.rate),
                        backgroundColor: 'rgba(59, 130, 246, 0.8)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
