site_name: Akulearn Documentation
site_url: https://akulearn.com/docs
repo_url: https://github.com/oumar-code/Akulearn_docs
repo_name: oumar-code/Akulearn_docs
site_description: Comprehensive documentation for the Akulearn EdTech platform, covering architecture, development standards, and project plans.

theme:
  name: material
  palette:
    primary: blue
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.tabs.link

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Project Overview:
      - Overview: 00-project-overview/index.md
      - Roadmap: 00-project-overview/roadmap-phase-1.md
  - Architecture:
      - Overview: 01-architecture/index.md
      - Content Ingestion: 01-architecture/hld-lld-content-ingestion.md
      - ADRs: 01-architecture/adrs/index.md
  - Backend:
      - Overview: 02-backend/index.md
      - API Specs: 02-backend/api-specs.md
      - Database Schemas: 02-backend/database-schemas.md
  - Mobile App: 03-mobile/index.md
  - IoT Projector: 04-iot-projector/index.md
  - Cross-Cutting:
      - Coding Standards: 05-cross-cutting/coding-standards.md
      - Overview: 05-cross-cutting/index.md
  - Process & Methodology: 06-process-methodology/index.md
  - Glossary: 07-glossary/index.md
  - Demo Scripts: demo_scripts/offline_demo_segment.md
