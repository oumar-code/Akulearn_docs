version: '3.8'
services:
  kamailio:
    # Use explicit registry and platform to avoid ambiguous pulls on some Docker setups
    image: docker.io/kamailio/kamailio:5.5
    platform: linux/amd64
    container_name: kamailio
    restart: unless-stopped
    ports:
      - "5060:5060/udp"
    environment:
      - KAMAILIO_CFG=/etc/kamailio/kamailio.cfg
    volumes:
      - ./kamailio/cfg:/etc/kamailio

  freeswitch:
    image: docker.io/signalwire/freeswitch:latest
    platform: linux/amd64
    container_name: freeswitch
    restart: unless-stopped
    ports:
      - "5062:5060/udp" # internal mapping; adjust for real deployment
      - "8021:8021" # event socket
    volumes:
      - ./freeswitch/conf:/etc/freeswitch

  nginx_cache:
    # Use the official library reference and add a simple healthcheck
    image: docker.io/library/nginx:stable
    platform: linux/amd64
    container_name: nginx_cache
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cache:/var/cache/nginx
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

# Notes:
# - This is a lightweight prototype stack. For Edge Hub prototypes, consider a single container that runs a lightweight SIP proxy and a static cache.
# - Production should separate media plane and signaling, and run hardened images with TLS/DTLS for SRTP.
