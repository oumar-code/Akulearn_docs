apiVersion: apps/v1
kind: Deployment
metadata:
  name: ig-hub-control-panel
  labels:
    app: ig-hub-control-panel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ig-hub-control-panel
  template:
    metadata:
      labels:
        app: ig-hub-control-panel
    spec:
      containers:
        - name: ig-hub
          image: ghcr.io/your-org/ig-hub-control-panel:latest
          ports:
            - containerPort: 8080
          env:
            - name: IGHUB_DATA_DIR
              value: /data
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: ig-hub-control-panel-svc
spec:
  type: ClusterIP
  selector:
    app: ig-hub-control-panel
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
