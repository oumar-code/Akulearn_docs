# Kubernetes Deployment Configuration for Wave 3 Platform
# Production-ready with auto-scaling, health checks, and monitoring

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: akulearn-wave3
  labels:
    name: akulearn-wave3

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: wave3-config
  namespace: akulearn-wave3
data:
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: "*"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: wave3-secrets
  namespace: akulearn-wave3
type: Opaque
stringData:
  DATABASE_PASSWORD: "changeme"
  REDIS_PASSWORD: "changeme"
  RABBITMQ_PASSWORD: "changeme"
  JWT_SECRET: "changeme-jwt-secret-key"

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: akulearn-wave3
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: akulearn
        - name: POSTGRES_USER
          value: akulearn
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wave3-secrets
              key: DATABASE_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: akulearn-wave3
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: akulearn-wave3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command: ["redis-server"]
        args: ["--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wave3-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: redis-storage
        emptyDir: {}

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: akulearn-wave3
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
# RabbitMQ Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: akulearn-wave3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management-alpine
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: akulearn
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: wave3-secrets
              key: RABBITMQ_PASSWORD
        volumeMounts:
        - name: rabbitmq-storage
          mountPath: /var/lib/rabbitmq
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: rabbitmq-storage
        emptyDir: {}

---
# RabbitMQ Service
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: akulearn-wave3
spec:
  selector:
    app: rabbitmq
  ports:
  - port: 5672
    targetPort: 5672
    name: amqp
  - port: 15672
    targetPort: 15672
    name: management

---
# Wave 3 API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wave3-api
  namespace: akulearn-wave3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wave3-api
  template:
    metadata:
      labels:
        app: wave3-api
        version: v1
    spec:
      containers:
      - name: api
        image: akulearn/wave3-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://akulearn:$(DATABASE_PASSWORD)@postgres-service:5432/akulearn"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis-service:6379/0"
        - name: RABBITMQ_URL
          value: "amqp://akulearn:$(RABBITMQ_PASSWORD)@rabbitmq-service:5672/"
        envFrom:
        - configMapRef:
            name: wave3-config
        - secretRef:
            name: wave3-secrets
        livenessProbe:
          httpGet:
            path: /api/v3/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v3/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}

---
# Wave 3 API Service
apiVersion: v1
kind: Service
metadata:
  name: wave3-api-service
  namespace: akulearn-wave3
spec:
  selector:
    app: wave3-api
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP

---
# Horizontal Pod Autoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wave3-api-hpa
  namespace: akulearn-wave3
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wave3-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wave3-ingress
  namespace: akulearn-wave3
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - akulearn.example.com
    secretName: akulearn-tls
  rules:
  - host: akulearn.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: wave3-api-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000

---
# Network Policy - API can talk to database services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-network-policy
  namespace: akulearn-wave3
spec:
  podSelector:
    matchLabels:
      app: wave3-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: rabbitmq
    ports:
    - protocol: TCP
      port: 5672

---
# ServiceMonitor for Prometheus (if using Prometheus Operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: wave3-api-monitor
  namespace: akulearn-wave3
spec:
  selector:
    matchLabels:
      app: wave3-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: wave3-api-pdb
  namespace: akulearn-wave3
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: wave3-api
