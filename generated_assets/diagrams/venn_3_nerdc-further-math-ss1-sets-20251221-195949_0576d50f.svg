<svg xmlns="http://www.w3.org/2000/svg" width="450" height="350" viewBox="0 0 450 350">
  <!-- Title -->
  <text x="225.0" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Venn Diagram: A, B, C</text>
  
  <!-- Circle A (Left) -->
  <circle cx="170" cy="160" r="70" fill="#3498db" opacity="0.4" stroke="#2980b9" stroke-width="2"/>
  <text x="120" y="165" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">A</text>
  
  <!-- Circle B (Right) -->
  <circle cx="280" cy="160" r="70" fill="#e74c3c" opacity="0.4" stroke="#c0392b" stroke-width="2"/>
  <text x="330" y="165" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">B</text>
  
  <!-- Circle C (Bottom) -->
  <circle cx="225" cy="220" r="70" fill="#2ecc71" opacity="0.4" stroke="#27ae60" stroke-width="2"/>
  <text x="225" y="300" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">C</text>
  
  <!-- Center (A ∩ B ∩ C) -->
  <text x="225" y="185" text-anchor="middle" font-size="12" font-weight="bold" fill="#1a1a1a">A∩B∩C</text>
</svg>