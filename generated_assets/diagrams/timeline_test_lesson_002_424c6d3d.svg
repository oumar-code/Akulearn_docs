<text x="516.6666666666667" y="125" text-anchor="middle" font-size="10" fill="#555">Return to Democracy</text>
<circle cx="750.0" cy="100" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
<text x="750.0" y="80" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">2015</text>
