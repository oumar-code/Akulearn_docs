<svg xmlns="http://www.w3.org/2000/svg" width="400" height="650" viewBox="0 0 400 650">
<defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#555"/>
    </marker>
  </defs>
<text x="200.0" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Data Processing Algorithm</text>
<rect x="150" y="80" width="100" height="40" rx="20" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
<text x="200" y="105" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Start</text>
<line x1="200" y1="120" x2="200" y2="140" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
<rect x="150" y="180" width="100" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
<text x="200" y="205" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Input Data</text>
<line x1="200" y1="220" x2="200" y2="240" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
<polygon points="200,280 280,310 200,340 120,310" fill="#f39c12" stroke="#d68910" stroke-width="2"/>
<text x="200" y="315" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Valid?</text>
<line x1="200" y1="320" x2="200" y2="340" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
<rect x="150" y="380" width="100" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
<text x="200" y="405" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Process</text>
<line x1="200" y1="420" x2="200" y2="440" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
<rect x="150" y="480" width="100" height="40" rx="20" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
<text x="200" y="505" text-anchor="middle" font-size="12" font-weight="bold" fill="white">End</text>
</svg>